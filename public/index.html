<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería La Desesperanza</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="text-center py-4">
        <h1>Panadería La Desesperanza</h1>
        <p style="text-align: center;">Pan de temporada - Día de Muertos y Halloween</p>
    </header>

    <!-- Galería de Productos de Temporada -->
    <section class="container my-5">
        <h2 class="text-center">Galería de Pan de Temporada</h2>
        <table>
            <tr>
                <th><img src="images/pan_de_muerto.jpg" alt="Pan de Muerto"><p>Pan de Muerto</p></th>
                <th><img src="images/galletas_calavera.jpg" alt="Galletas de Calavera"><p>Galletas de Calavera</p></th>
                <th><img src="images/galletas_calabaza.jpg" alt="Galletas de Calabaza"><p>Galletas de Calabaza</p></th>
                <th><img src="images/tamales de dulce.jpg" alt="Tamales de Dulce"><p>Tamales de Dulce</p></th>
            </tr>
        </table>
    </section>

    <!-- Tabla de Inventario -->
    <section class="container my-5">
        <h2 class="text-center">Inventario de Productos</h2>
        <table class="table-inventario">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los productos desde la base de datos -->
            </tbody>
        </table>

        <!-- Botones para agregar, modificar y eliminar producto -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modifyProductModal">Modificar Producto</button>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteProductModal">Eliminar Producto</button>
    </section>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addProductForm" action="/agregarProducto" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>    
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addProductName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="addProductName" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="addProductType" class="form-label">Tipo</label>
                            <select class="form-select" id="addProductType" name="tipo" required>
                                <option value="temporada">Temporada</option>
                                <option value="regular">Regular</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addProductPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="addProductPrice" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="addProductQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="addProductQuantity" name="cantidad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para modificar producto -->
    <div class="modal fade" id="modifyProductModal" tabindex="-1" aria-labelledby="modifyProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="modifyProductForm" action="/actualizarProducto" method="PUT">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modifyProductModalLabel">Modificar Producto</h5>
                        
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modifyProductId" class="form-label">ID del Producto</label>
                            <input type="number" class="form-control" id="modifyProductId" required>
                        </div>
                        <div class="mb-3">
                            <label for="modifyProductName" class="form-label">Nuevo Nombre del Producto</label>
                            <input type="text" class="form-control" id="modifyProductName" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="modifyProductType" class="form-label">Nuevo Tipo</label>
                            <select class="form-select" id="modifyProductType" name="tipo" required>
                                <option value="temporada">Temporada</option>
                                <option value="regular">Regular</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modifyProductPrice" class="form-label">Nuevo Precio</label>
                            <input type="number" class="form-control" id="modifyProductPrice" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="modifyProductQuantity" class="form-label">Nueva Cantidad</label>
                            <input type="number" class="form-control" id="modifyProductQuantity" name="cantidad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Modificar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar producto -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteProductForm" action="/borrarProducto" method="DELETE">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteProductModalLabel">Eliminar Producto</h5>
                       
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="deleteProductId" class="form-label">ID del Producto</label>
                            <input type="number" class="form-control" id="deleteProductId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
